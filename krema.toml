[package]
name = "nortools"
version = "0.1.0"
identifier = "no.norrs.nortools"
description = "Network and DNS tools desktop application"

[window]
title = "NorTools"
width = 1200
height = 800
min_width = 900
min_height = 600
resizable = true
fullscreen = false
decorations = true

[build]
# Frontend is served by JavalinVue resources under web/src/main/resources/vue.
frontend_command = "echo 'No standalone frontend build needed (JavalinVue resources are bundled via //web:web_lib)'"
frontend_dev_command = "echo 'No standalone frontend dev server needed'"
out_dir = "web/src/main/resources"
main_class = "no.norrs.nortools.desktop.KremaAppKt"
assets_path = "web"

[permissions]
allow = []
