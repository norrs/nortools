name: Release Desktop All Platforms

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (example: v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  resolve-tag:
    runs-on: ubuntu-24.04
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Resolve release tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" ]]; then
            tag="${GITHUB_REF_NAME}"
          else
            tag="${{ inputs.tag }}"
          fi
          if [[ -z "${tag}" ]]; then
            echo "Release tag is required." >&2
            exit 1
          fi
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"

  release-linux-native:
    needs: resolve-tag
    uses: ./.github/workflows/release-desktop-linux.yml
    with:
      tag: ${{ needs.resolve-tag.outputs.tag }}
    secrets: inherit

  release-windows-native:
    needs: resolve-tag
    uses: ./.github/workflows/release-desktop-windows.yml
    with:
      tag: ${{ needs.resolve-tag.outputs.tag }}
    secrets: inherit

  release-macos-arm64-native:
    needs: resolve-tag
    uses: ./.github/workflows/release-desktop-osx-arm.yml
    with:
      tag: ${{ needs.resolve-tag.outputs.tag }}
    secrets: inherit

  release-macos-x64-native:
    needs: resolve-tag
    uses: ./.github/workflows/release-desktop-osx-x64.yml
    with:
      tag: ${{ needs.resolve-tag.outputs.tag }}
    secrets: inherit
