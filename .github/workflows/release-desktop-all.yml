name: Release Desktop All Platforms

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (example: v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  resolve-tag:
    runs-on: ubuntu-24.04
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Resolve release tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" ]]; then
            tag="${GITHUB_REF_NAME}"
          else
            tag="${{ inputs.tag }}"
          fi
          if [[ -z "${tag}" ]]; then
            echo "Release tag is required." >&2
            exit 1
          fi
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"

  prepare-release-notes:
    needs: resolve-tag
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.resolve-tag.outputs.tag }}
          fetch-depth: 0

      - name: Build release notes body
        id: notes
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ needs.resolve-tag.outputs.tag }}"
          notes_file="release-notes/${tag}.md"
          body_file="release-body.md"

          if [[ -f "${notes_file}" ]]; then
            cp "${notes_file}" "${body_file}"
            echo "Using notes file: ${notes_file}"
          else
            prev_tag="$(git describe --tags --abbrev=0 "${tag}^" 2>/dev/null || true)"
            {
              echo "## Changes"
              echo
              if [[ -n "${prev_tag}" ]]; then
                git log --pretty=format:'- %s (%h)' "${prev_tag}..${tag}"
              else
                git log --pretty=format:'- %s (%h)' "${tag}"
              fi
            } > "${body_file}"
            echo "No ${notes_file} found; generated notes from commit history."
          fi

      - name: Ensure GitHub release body is set
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve-tag.outputs.tag }}
          body_path: release-body.md

  release-linux-native:
    needs:
      - resolve-tag
      - prepare-release-notes
    uses: ./.github/workflows/release-desktop-linux.yml
    with:
      tag: ${{ needs.resolve-tag.outputs.tag }}
    secrets: inherit

  release-windows-native:
    needs:
      - resolve-tag
      - prepare-release-notes
    uses: ./.github/workflows/release-desktop-windows.yml
    with:
      tag: ${{ needs.resolve-tag.outputs.tag }}
    secrets: inherit

  release-macos-arm64-native:
    needs:
      - resolve-tag
      - prepare-release-notes
    uses: ./.github/workflows/release-desktop-osx-arm.yml
    with:
      tag: ${{ needs.resolve-tag.outputs.tag }}
    secrets: inherit

  release-macos-x64-native:
    needs:
      - resolve-tag
      - prepare-release-notes
    uses: ./.github/workflows/release-desktop-osx-x64.yml
    with:
      tag: ${{ needs.resolve-tag.outputs.tag }}
    secrets: inherit

  refresh-desktop-screenshots:
    needs:
      - resolve-tag
      - release-linux-native
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      - name: Install screenshot automation dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            at-spi2-core \
            dbus-x11 \
            imagemagick \
            libatk-bridge2.0-0 \
            libglib2.0-bin \
            openbox \
            python3-dogtail \
            python3-gi \
            xdotool \
            xvfb

      - name: Resolve release tag and artifact name
        id: screenshot_meta
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ needs.resolve-tag.outputs.tag }}"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "artifact=nortools-linux-amd64-${tag}.tar.gz" >> "$GITHUB_OUTPUT"

      - name: Preflight screenshot host checks
        shell: bash
        run: |
          set -euo pipefail
          bazelisk run //scripts/release:capture_desktop_screenshots -- --check-only

      - name: Download Linux release artifact
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p release
          asset_name="${{ steps.screenshot_meta.outputs.artifact }}"
          url="https://github.com/${GITHUB_REPOSITORY}/releases/download/${{ steps.screenshot_meta.outputs.tag }}/${asset_name}"
          curl -fL \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/octet-stream" \
            "$url" \
            -o "release/${asset_name}"
          ls -lh "release/${asset_name}"

      - name: Capture screenshots via Bazel wrapper
        shell: bash
        run: |
          set -euo pipefail
          dbus-run-session -- bash -lc '
            xvfb-run -a -s "-screen 0 1920x1080x24" bash -lc "
              openbox >/tmp/openbox.log 2>&1 &
              export CAPTURE_SCREENSHOTS_EXTERNAL_SESSION=1
              bazelisk run //scripts/release:capture_desktop_screenshots -- \
                --tarball release/${{ steps.screenshot_meta.outputs.artifact }} \
                --output-dir docs/screenshots \
                --display \${DISPLAY} \
                --no-xvfb
            "
          '

      - name: Create pull request with refreshed screenshots
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/release-screenshots-${{ steps.screenshot_meta.outputs.tag }}
          delete-branch: true
          commit-message: "docs: refresh desktop screenshots for ${{ steps.screenshot_meta.outputs.tag }}"
          title: "docs: refresh desktop screenshots for ${{ steps.screenshot_meta.outputs.tag }}"
          body: |
            Automated desktop screenshot refresh for release `${{ steps.screenshot_meta.outputs.tag }}`.

            Generated with:
            - `bazelisk run //scripts/release:capture_desktop_screenshots`
            - Xvfb + Dogtail/AT-SPI + xdotool + ImageMagick
          add-paths: |
            docs/screenshots/**

  publish-updater-manifests:
    needs:
      - resolve-tag
      - release-linux-native
      - release-windows-native
      - release-macos-arm64-native
      - release-macos-x64-native
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.resolve-tag.outputs.tag }}

      - name: Setup JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"

      - name: Install manifest tooling
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends jq curl

      - name: Generate Krema updater manifests
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KREMA_UPDATER_PRIVATE_KEY_B64: ${{ secrets.KREMA_UPDATER_PRIVATE_KEY_B64 }}
          KREMA_UPDATER_PUBLIC_KEY_B64: ${{ secrets.KREMA_UPDATER_PUBLIC_KEY_B64 }}
        run: |
          set -euo pipefail
          ./scripts/release/generate_krema_update_manifests.sh "${{ needs.resolve-tag.outputs.tag }}" release

      - name: Publish updater manifest assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve-tag.outputs.tag }}
          files: |
            release/nortools-update-linux-x86_64.json
            release/nortools-update-darwin-x86_64.json
            release/nortools-update-darwin-aarch64.json
            release/nortools-update-windows-x86_64.json
            release/nortools-updater-public-key.txt
          fail_on_unmatched_files: false
